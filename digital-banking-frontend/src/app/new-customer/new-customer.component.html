<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header d-flex align-items-center">
          <i class="bi bi-person-plus me-2"></i>
          <h5 class="mb-0">New Customer</h5>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-person me-2"></i>
                Name
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-person-badge"></i>
                </span>
                <input type="text" 
                       formControlName="name" 
                       class="form-control" 
                       placeholder="Enter customer name"
                       [class.is-invalid]="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors">
              </div>
              <div class="form-text text-danger" 
                   *ngIf="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors?.['required']">
                <i class="bi bi-exclamation-circle me-1"></i>
                Name is required
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-envelope me-2"></i>
                Email
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-at"></i>
                </span>
                <input type="email" 
                       formControlName="email" 
                       class="form-control" 
                       placeholder="Enter customer email"
                       [class.is-invalid]="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].errors">
              </div>
              <div class="form-text text-danger" 
                   *ngIf="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].errors?.['email']">
                <i class="bi bi-exclamation-circle me-1"></i>
                Please enter a valid email address
              </div>
            </div>

            <div class="d-grid gap-2">
              <button [disabled]="!newCustomerFormGroup.valid" 
                      class="btn btn-primary"
                      type="submit">
                <i class="bi bi-check-circle me-2"></i>
                Save Customer
              </button>
              <a routerLink="/customers" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Customers
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
